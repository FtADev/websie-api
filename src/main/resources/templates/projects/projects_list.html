<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Hello</title>
</head>
<body>
<div class="container">

    <h3>Projects List</h3>
    <hr>

    <form th:action="@{/projects/search}" class="form-inline">
        <a th:href="@{/projects/showFormForAdd}"
           class="btn btn-primary btn-sm mr-5 mb-3">
            Add Project
        </a>

        <input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="projectName" placeholder="Search by name" />

        <button class="btn btn-success mb-3" type="submit">Search</button>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Name</th>
                <th>Image</th>
                <th>Detail</th>
                <th>Language Id</th>
                <th>Is Team Work</th>
                <th>URL</th>
                <th>Priority</th>
                <th>Other Detail</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempProject : ${projects}">
                <td th:text="${tempProject.title}" />
                <td th:text="${tempProject.name}" />
                <td th:text="${tempProject.image}" />
                <td th:text="${tempProject.detail}" />
                <td th:text="${tempProject.langId}" />
                <td th:text="${tempProject.isTeamWork}" />
                <td th:text="${tempProject.url}" />
                <td th:text="${tempProject.priority}" />
                <td th:text="${tempProject.otherDetail}" />
                <td/>
                <td>
                        <!-- Add "update" button/link -->
                        <a th:href="@{/projects/showFormForUpdate(projectId=${tempProject.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>




                        <!-- Add "delete" button/link -->
                        <a th:href="@{/projects/delete(projectId=${tempProject.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
                            Delete
                        </a>

                </td>
            </tr>
        </tbody>
    </table>
    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

    </form>
</div>
</body>
</html>
