<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Save Project</title>
</head>
<body>
  <div class="container">
    <h3>Projects List</h3>
    <hr>

    <p class="h4 mb-4">Save Project</p>

    <form action="#" th:action="@{/projects/save}"
    th:object="${project}" method="post">

      <!-- Add hidden form field to handle update -->
      <input type="hidden" th:field="*{id}" />

      <input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Title">
      <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name">
      <input type="text" th:field="*{image}" class="form-control mb-4 col-4" placeholder="Image">
      <input type="text" th:field="*{detail}" class="form-control mb-4 col-4" placeholder="Detail">
      <input type="text" th:field="*{langId}" class="form-control mb-4 col-4" placeholder="Language Id">
      <input type="text" th:field="*{isTeamWork}" class="form-control mb-4 col-4" placeholder="Is TeamWork">
      <input type="text" th:field="*{url}" class="form-control mb-4 col-4" placeholder="URL">
      <input type="text" th:field="*{priority}" class="form-control mb-4 col-4" placeholder="Priority">
      <input type="text" th:field="*{otherDetail}" class="form-control mb-4 col-4" placeholder="Other Detail">

      <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/projects/list}">Back to Projects List</a>
  </div>
</body>
</html>
